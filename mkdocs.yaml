site_name: saturio/duckdb-php
theme: readthedocs
docs_dir: docs/md

nav:
  - Intro:
      - 'index.md'
      - 'getting-started.md'
  - Usage:
      - 'running-queries.md'
      - 'read-resultset-content.md'
      - 'types.md'
      - 'prepared-statements.md'
      - 'appenders.md'
      - 'examples.md'
  - Guides:
      - 'opcache-preload.md'

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true

plugins:
  - codeinclude
