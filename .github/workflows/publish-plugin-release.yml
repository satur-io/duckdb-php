name: Publish Plugin release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Create release in plugin repo duckdb-auto
        run: |
          RELEASE_ARGS=""
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            RELEASE_ARGS="--prerelease"
          fi
          gh release create $GITHUB_REF_NAME --generate-notes $RELEASE_ARGS -R satur-io/duckdb-auto
        env:
          GH_TOKEN: ${{ secrets.PAT }}
